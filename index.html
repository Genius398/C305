<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5">

    </a-camera>

    <a-entity log="Hi, it's me!"></a-entity>

    <a-entity position="0 0 0" rotation="0 0 0" move-box>

      
        <a-cone id="part1" position="0 1.5 0" color="tomato" radius-bottom="0.5" radius-top="0.1"></a-cone>
        <a-cylinder id="part2" position="0 -1 0" color="orange" radius="0.5" height="4"></a-cylinder>

        <a-cylinder id="part3" position="0 -3 0" radius="0.5" color="blue" height="1.5">
          <a-triangle position="-0.93 -0.95 -0.94" scale="0.5 0.5 1" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="1 1 1"></a-triangle>
          <a-triangle position="-0.11 -0.026 -0.94" scale="0.5 0.5 1" rotation="0 0 270" color="blue" vertex-a="1 1 1" vertex-b="1 3 1" vertex-c="-1 1 1"></a-triangle>
        </a-cylinder>
      

    </a-entity>

  </a-scene>

</body>

</html>
